<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro timer</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1 class="text-primary text-center">Pomodoro timer</h1>
    </div>
</header>
<section>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="start">Start</button>
                <button class="btn btn-primary" id="stop" disabled>Stop</button>
                <button class="btn btn-primary" id="reset" >Reset</button>
            </div>
            <div class="col-md-offset-4 col-md-2 col-xs-6 time-action">
                <h5>Session</h5>
                <button class="btn btn-primary" id="decrementPomodoro"><i class="glyphicon glyphicon-minus"></i></button>
                <span id="minutesPomodoro"></span>
                <button class="btn btn-primary" id="incrementPomodoro"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
            <div class="col-md-2 col-xs-6 time-action">
                <h5>Break</h5>
                <button class="btn btn-primary" id="decrementBreak"><i class="glyphicon glyphicon-minus"></i></button>
                <span id="minutesBreak"></span>
                <button class="btn btn-primary" id="incrementBreak"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
        </div>
        <div id="clock"></div>

        <div id="progress">
            <span></span>
        </div>
        <div id="restMessage">Relax!</div>
    </div>
</section>
<script src="bower_components/jquery-circle-progress/dist/circle-progress.js"></script>
<script src="js/main.js"></script>
</body>
</html>
