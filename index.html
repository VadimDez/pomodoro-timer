<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro timer</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <div>
        <h1 class="text-center">Pomodoro timer</h1>
    </div>
</header>
<section>
    <div class="text-center">
        <div class="row">
            <div class="col-md-12">
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
                <button id="reset" >Reset</button>
            </div>
            <div class="col-md-offset-3 col-md-3 time-action">
                <h5>Session</h5>
                <button id="decrementPomodoro">-</button>
                <span id="minutesPomodoro"></span>
                <button id="incrementPomodoro">+</button>
            </div>
            <div class="col-md-3 time-action">
                <h5>Break</h5>
                <button id="decrementBreak">-</button>
                <span id="minutesBreak"></span>
                <button id="incrementBreak">+</button>
            </div>
        </div>
        <div id="clock"></div>

        <div id="progress">
            <span></span>
        </div>
        <div id="restMessage">Relax!</div>
    </div>
</section>
<script src="bower_components/jquery-circle-progress/dist/circle-progress.js"></script>
<script src="js/main.js"></script>
</body>
</html>
